<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearDaBear</title>
    <meta property="og:title" content="BearDaBear">
    <meta property="og:description" content="omg i made a website">
    <meta property="og:image" content="./static/bear.png">
    <meta property="og:theme-color" content="#ff6e00">
    <link rel="icon" href="./static/bear.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Entry Overlay - Shown first, requires 10 clicks to enter the site -->
    <div class="entry-overlay" id="entryOverlay">
        <div class="entrything-container">
            <img src="./static/entrything.png" alt="Click Me!" class="entrything" id="entrything">
            <div class="click-counter" id="clickCounter">Clicks: 0/10</div>
        </div>
        <img src="./static/explosion.gif" alt="Explosion" class="explosion" id="explosion">
    </div>
    
    <!-- Review Button and Modal -->
    <div class="review-modal" id="reviewModal">
        <div class="review-modal-content">
            <span class="close-modal">&times;</span>
            <h2>Leave a Review!</h2>
            <textarea id="reviewText" placeholder="What do you think of the website? (say something nice or I'll find you)"></textarea>
            <button id="sendReviewButton">Send</button>
            <div class="review-info">(I actually get notified for this)</div>
            <div id="reviewStatus"></div>
